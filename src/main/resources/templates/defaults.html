<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:fragment="head-content">
        <title th:text="${TITLE} ?: 'Mattmattica HTMX Examples'"></title>
        <base th:href="${BASE_URL}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <th:block th:replace="~{defaults :: head-fonts}"></th:block>
        <th:block th:replace="~{defaults :: head-styles}"></th:block>
        <th:block th:replace="~{defaults :: head-scripts}"></th:block>
    </th:block>

    <th:block th:fragment="head-fonts">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Bitter">
    </th:block>

    <th:block th:fragment="head-styles">
        <link rel="stylesheet" th:href="@{/css/libs/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/utils.css}">
    </th:block>

    <th:block th:fragment="head-scripts">
        <script th:src="@{/js/libs/htmx-1.9.5.min.js}"></script>
    </th:block>
</head>

                            People
                        </a>

                            <li><a class="dropdown-item" href="/people/v1/summary">v1</a></li>
                            <li><a class="dropdown-item" href="/people/v2/summary">v2</a></li>
                            <li><a class="dropdown-item" href="/people/v3/summary">v3</a></li>

    </nav>

<footer class="fluid-container">
    <div class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Company, Inc</p>

<th:block th:fragment="body-scripts">
    <script th:src="@{/js/libs/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/libs/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/functions.js}"></script>
</th:block>

</html>
